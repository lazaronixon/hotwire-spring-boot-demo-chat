        <p id="notice" th:text="${notice}" />

        <p>
            <strong>Name:</strong>
            <span th:text="${room.name}"/>

        <a th:href="@{/rooms/edit(id=${room.id})}">Edit</a> |
        <a th:href="@{/rooms}">Back</a>
    </th:block>
</html>
