<!DOCTYPE html>
<html th:replace="layouts/application :: application(_, ~{::yield})" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="yield">
      <p id="notice" th:text="${notice}" />

        <h1>Rooms</h1>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th colspan="3"></th>
                </tr>
            </thead>

            <tbody>
                <th:block th:each="room : ${rooms}">
                    <tr>
                        <td th:text="${room.name}"/>
                        <td><a th:href="@{/rooms/show(id=${room.id})}">Show</a></td>
                        <td><a th:href="@{/rooms/edit(id=${room.id})}">Edit</a></td>
                        <td><a th:href="@{/rooms(id=${room.id})}" data-method="delete" data-confirm="Are you sure?">Destroy</a></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <br>

        <a th:href="@{/rooms/new}">New Room</a>
    </th:block>
</html>
